{% extends 'base.html'%} {% block content %} {% load static %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var elems = document.querySelectorAll("select");
    var instances = M.FormSelect.init(elems);
  });
</script>
<div class="main">
  <h2>Add "{{data.name}}" to a Meal Plan!</h2>
  <form action="{% url 'add_recipe_to_meal_plan' recipe_id %}" method="post">
    {% csrf_token %}
    <div class="input-field col s12">
      <select name="mealplan">
        <option disabled selected>Please select a Meal Plan</option>
        {% for mealplan in mealplans %}
        <option value="{{mealplan.id}}">{{ mealplan.title }}</option>
        {%endfor%}
      </select>
    </div>
    <input type="hidden" value="{{recipe_id}}" />
    <!-- dropdown of meal plans, else "you have no meal plans! + href to mealplan create page" -->

    <button
      class="btn waves-effect waves-custom waves-light"
      type="submit"
      name="action"
    >
      Add to Meal Plan!
    </button>
  </form>
</div>
{% endblock %}
