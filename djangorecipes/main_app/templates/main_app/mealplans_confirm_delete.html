{% extends 'base.html' %} {% block content %}
<div class="main">
  <h2>Delete Book</h2>

  <h4>
    Are you sure you want to delete
    <span class="cust-text">{{ object.title }}</span>?
  </h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn" />
    <a href="{% url 'meal_plan_detail' object.id %}" class="btn">Cancel</a>
  </form>
</div>
{% endblock %}
